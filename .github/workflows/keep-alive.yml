name: Supabase Keep Alive

on:
  workflow_dispatch: # 允許手動
  schedule: # 每日 05:00 UTC
    - cron: "0 5 * * *"

jobs:
  ping:
    runs-on: ubuntu-latest
    environment: production # 如未用 Environment，可以移除

    env:
      SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
      SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm # 利用 GitHub cache 加速

      # ① 安裝依賴（包含 ts-node / typescript）
      - name: Install deps
        run: |
          npm ci --ignore-scripts
          npm install --save-dev ts-node@^10 typescript@^5
          # 確認 ts-node 已經裝好
          npx --no-install ts-node --version

      # ② 執行 keep-alive 腳本
      - name: Run keep-alive script
        run: node -r ts-node/register src/lib/keepAlive.ts
